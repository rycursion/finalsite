{% load staticfiles %}
<html>
<head>
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Audiowide" />

<script src="{% static 'cartcss/material.min.js' %}">
</script>
<link rel="stylesheet" href="{% static 'cartcss/material.min.css' %}">

<link rel="stylesheet" href="{% static 'cartcss/cart.css' %}">

<link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.blue_grey-orange.min.css" />
<style>
h1{font-family: "Audiowide", cursive;}
h2{font-family: "Audiowide", cursive;}
h3{font-family: "Audiowide", cursive;}
body{
     font-family: "Audiowide", cursive;
     font-size: 20px;
     }
div.img {
    margin: 7px;
    border: 0px solid #ccc;
    float: left;
    width: 320px;
}

div.img:hover {
    border: 0px solid #777;
}

div.img img {
    width: 100%;
    height: auto;
}

div.desc {
    padding: 15px;
    text-align: center;
}
</style>


<title>cart</title>
</head>
<body background="{% static 'cartcss/black.jpg' %}">
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
  <header class="mdl-layout__header">
	</header>
	<div class="mdl-layout__drawer">
    
 		<nav class="mdl-navigation">
		  <a class="mdl-navigation__link" href="{% url 'gcom:home' %}">Home</a>
		  <a class="mdl-navigation__link" href="{% url 'gcom:list' %}">List Of Games</a>
		  <a class="mdl-navigation__link" href="{% url 'gcom:contact' %}">Contact</a>
	 	</nav>
	</div>
	<div style="width: 100%;overflow:auto;">
	   <div style="float:left; margin-left: 90px">
  		<div class=".content_1">
			<h1 style="margin-left: 0px"><b><center>Your Order In a nutshell</center></b></h1>
			<br>
			<h2 style="margin-left: 0px"><center>Here are the games you choose</center></h2>
			<br>
			{% for prod in p_list %}
				<div class="img">
					  <img src="/static/cartcss/{{prod.id}}.jpg" alt="Fjords" width="320" height="450">
					  <div class="desc"><h3><b>Name:</b>{{prod.name}}<br><b>Price:</b>{{prod.price}}<a href="{% url 'gcom:u_cart' prod.id %}">
	<button class="button1" style="vertical-align:middle" onclick="JavaScript:alert('Item Removed')"><span>Delete</span></button></a></h3></div>
				</div>
			{% endfor %}
		 <H2><center><b>Total Cost: </b>{{t_price}}</center></H2><center>
		 <div class="form">
        <iframe src="https://goo.gl/forms/Ng4h1LEdzqXdvGL33" width="360" height="800" frameborder="0" marginheight="0" marginwidth="0" >Loading...</iframe><a href="{% url 'gcom:u_cart' 0 %}">
<button class="button" style="vertical-align:middle" onclick="JavaScript:alert('You Have Sucessfully Bought the games')"><span>Buy</span></button></a></div></center>
        <center>
</center>
    </div>
	   </div>
	   </div>   
	</div>
</div>

</html>
